<div class="direct-contact">
    <div class="each" *ngFor="let contact of 'home.contact.CONTACTS' | translate">

        <div class="icon-animation">

            <div class="circle">
                <lottie-player [src]="contact.icon"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </div>

        </div>

        <div class="contact-bottom">

            <p class="contact-title">
                {{ contact.title }}
            </p>
            <p class="contact-text">
                {{ contact.text }}
            </p>
            <p class="contact-method">
                {{ contact.method }}
            </p>
            <a href="" class="contact-btn">
                {{ contact.btn }}
            </a>

        </div>

    </div>
</div>
