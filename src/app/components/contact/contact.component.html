            <div class="lg:col-span-2">

                  <p class="text-3xl font-bold text-lagalm-400">
                        {{ 'contact.you-need.HELP' | translate}}
                  </p>
                  <p class="text-xl font-medium ml-4 mb-2">
                        {{ 'contact.you-need.CONTACTYOU' | translate}}
                  </p>
                  <p class="text-md font-normal mx-6">
                        {{ 'contact.you-need.OURTEAM' | translate}}
                  </p>

            </div>
            
            <div class="">

                        <div class="">

                              <div class="inline-flex items-center space-x-2">
                                    <div class="flex justify-center items-center h-6 w-6 rounded-full m-1 bg-red-50 text-btnLgm">
                                          <fa-icon [icon]="faMapPin" size="md"></fa-icon>
                                    </div>

                                    <p class="font-medium">
                                          {{ 'contact.FACTORY' | translate}}
                                    </p>
                              </div>

                              <div class="text-justify text-base px-12">

                                          {{ address }}
                                    </p>
                              </div>

                        </div>

                  </div>
